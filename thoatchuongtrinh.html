<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Thoát chương trình - QVShoe</title>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Thoát chương trình</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng chức năng <strong>Thoát chương trình</strong>.</p>
				<img src="images/thoatchuongtrinh.png" class="img-fluid mx-auto d-block" />
				<p class="card-text"><strong>Cách 1:</strong> Đưa con trỏ chuột vào Hệ thống sau đó click chuột chọn Thoát sẽ thoát chương trình.</p>
				<p class="card-text"><strong>Cách 2:</strong> Ấn tổ hợp phím Alt + F4.</p>
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
