<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đăng nhập - QVShoe</title>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Đăng nhập</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng màn hình <strong>Đăng nhập</strong>.</p>
				<img src="images/dangnhap.png" class="img-fluid mx-auto d-block" />
				<p class="card-text"><strong>Bước 1:</strong> Sau khi mở ứng dụng sẽ hiển thị form Đăng nhập.</p>
				<p class="card-text"><strong>Bước 2:</strong> Điền đầy đủ thông tin đăng nhập gồm Tên đăng nhập và Mật khẩu.</p>
				<p class="card-text"><strong>Bước 3:</strong> Ấn nút ĐĂNG NHẬP để đăng nhập vào ứng dụng.</p>
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#navbar').load('inc/navbar.html');
			$('#footer').load('inc/footer.html');
		});
	</script>
</body>

</html>
